<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Personal - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon2.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap core CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <style>
        .profile-img {
            width: 400px; /* 원하는 너비 */
            height: 400px; /* 원하는 높이 */
            object-fit: contain; /* 이미지 크기에 맞추기 */
            border-radius: 100%; /* 원형 이미지 */
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Include navbar -->
    <div th:include="fragments/navbar :: navbar"></div>
    <!-- Header-->
    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <!-- Header text content-->
                    <div class="text-center text-xxl-start">
                        <div class="badge bg-gradient-primary-to-secondary text-white mb-4"><div class="text-uppercase">Design &middot; Development &middot; Marketing</div></div>
                        <div class="fs-3 fw-light text-muted">Welcome to Portfolio of</div>
                        <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline" th:text="${user.full_name}">Get online and grow fast</span></h1>
                        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xxl-start mb-3">
                            <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" th:href="@{/resume}">Resume</a>
                            <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" th:href="@{/projects}">Projects</a>
                        </div>
                        <div class="d-flex fs-2 gap-4">
                            <a class="text-gradient" th:href="${user.blog}" target="_blank"><i class="bi bi-linkedin"></i></a>
                            <a class="text-gradient" th:href="${user.github}" target="_blank"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="fs-4 fw-light text-muted">Contact Me</div>
                        <div>
                            <i class="bi bi-envelope-open-fill"></i>
                            <span th:text="${user.user_id}"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-7">
                    <!-- Header profile picture-->
                    <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                        <div>
                            <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                            <img class="profile-img" th:if="${user.image != null}" th:src="${user.image}" alt="Profile Image" id="profileImage" />
                            <span th:unless="${user.image != null}">Set your image</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!-- Include footer -->
    <div th:replace="fragments/footer :: footer"></div>
</main>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
