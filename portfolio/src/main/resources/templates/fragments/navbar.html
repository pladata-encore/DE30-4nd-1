<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- nav Section-->
<section th:fragment="navbar">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a th:if="${session.logined != null}" class="navbar-brand" th:href="@{/index}"><span class="fw-bolder text-primary">TalentTree</span></a>
            <a th:unless="${session.logined != null}" class="navbar-brand" th:href="@{/unloginedindex}"><span class="fw-bolder text-primary">TalentTree</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item">
                        <a th:if="${session.logined != null}" class="nav-link" th:href="@{/index}">MyHome</a>
                        <a th:unless="${session.logined != null}" class="nav-link" th:href="@{/unloginedindex}">Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/resume}">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/projects}">Projects</a></li>
                    <li class="nav-item">
                        <a th:if="${session.logined != null}" class="nav-link" th:href="@{/addinfo}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${session.logined != null}" class="nav-link" th:href="@{/logout}">Log out</a>
                        <a th:unless="${session.logined != null}" class="nav-link" th:href="@{/login}">Log in</a>
                    </li>
                    <!-- 추가된 아이콘과 버튼 -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/help}" onclick="showHelp()">
                            <i class="bi bi-question-circle"></i> <!-- Bootstrap Icons 사용 -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>


<script>
    // 도움말 버튼 클릭 시 도움말 표시
    function showHelp() {
        alert("Need help?");
        // 여기에 도움말 표시에 대한 추가적인 기능을 구현할 수 있습니다.
    }
</script>

</html>
